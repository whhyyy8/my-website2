<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"
    >
    <title>Petrix - Personal Portfolio HTML Template</title>
    <link rel="icon" type="image/png" href="images/favicon.png" >
    <link rel="stylesheet" href="css/plugin.css" >
    <link rel="stylesheet" href="css/icon.css" >
    <link rel="stylesheet" href="css/spacing.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/responsive.css" >
  </head>

  <body id="body">
    <!--================================
        PRELOADER START
    =================================-->
    <div class="preloader">
      <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
      </svg>
      <h5 class="preloader-text">Loading</h5>
    </div>
    <!--================================
        PRELOADER END
    =================================-->
    <div class="intro_page">
      <div class="container">
        <div class="intro_bg" data-img-url="img/hero/4.jpg"></div>

        <div class="intro_title">
          <span class="image_logo"
            ><img src="images/logo.png" alt="" ><span class="version"
              >V 1.0</span
            ></span
          >
          <span>Modern CV / Resume / Portfolio Template</span>
        </div>
        <div class="demo">
          <div class="row justify-content-center">
            <div class="col-sm-6">
              <a
                href="index.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/home.png" alt="" >
                <h3 class="mini">Home</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="about_us.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/about.png" alt="" >
                <h3 class="mini">About</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="portfolio.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/portfolio.png" alt="" >
                <h3 class="mini">portfolio</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="portfolio_details.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/portfolio-details.png" alt="" >
                <h3 class="mini">portfolio Details</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="services.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/services.png" alt="" >
                <h3 class="mini">services</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="service_details.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/services-details.png" alt="" >
                <h3 class="mini">services details</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="blog_grid.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/blog.png" alt="" >
                <h3 class="mini">blog</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="blog_list.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/blog-list.png" alt="" >
                <h3 class="mini">blog list</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="blog_details.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/blog-details.png" alt="" >
                <h3 class="mini">Blog Details</h3>
              </a>
            </div>
            <div class="col-sm-6">
              <a
                href="contact_us.html"
                target="_blank"
                class="demo-item"
                data-cursor="<i class='fa-sharp fa-light fa-arrow-up-right'></i>"
                ><img src="/images/demo/contact.png" alt="" >
                <h3 class="mini">contact</h3>
              </a>
            </div>
          </div>
          <div class="coming"><h3>More are coming soon...</h3></div>
        </div>
      </div>
    </div>
    <!--========================
        CURSOR START
    =========================-->
    <div id="magic-cursor">
      <div id="ball"></div>
    </div>

    <!--========================
        CURSOR END
    =========================-->

    <!--jquery library js-->
    <script src="js/plugin.js"></script>
    <!-- Animation -->
    <script src="js/animation.js"></script>
    <!--main/custom js-->
    <script src="js/main.js"></script>

</html>
